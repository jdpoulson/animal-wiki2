<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <h1>What animal do you want to learn about?</h1>
      <div class="names center">
        <h2 class="turtles">Turtles</h2>
        <h2 class="snakes">Snakes</h2>
        <h2 class="insects">Insects</h2>
      </div>
      <div id="turtles" class="panel-default panel">
        <h2 class="panel-heading">Turtles</h2>
        <img src="img/turtle.jpg" alt="turtle">
        <p class="panel-body">Turtles have a shell, have 4 legs and can swim in water.</p>
      </div>

      <div id="snakes" class="panel-default panel">
        <h2 class="panel-heading">Snakes</h2>
        <img src="img/snake.jpg" alt="snake">
        <p class="panel-body">snakes are legless but they can still move on anything including walls.</p>
      </div>

      <div id="insects" class="panel-default panel">
        <h2 class="panel-heading">Insects</h2>
        <img src="img/insect.jpg" alt="insect">
        <p class="panel-body">Some insects like bees have wings.</p>
      </div>
    </div>
  </body>
</html>
